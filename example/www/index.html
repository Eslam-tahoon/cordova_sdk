<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        <div class="app">
            <button id="btnTrackSimpleEvent" style="color:black; height: 30px">Track Simple Event</button>
            <button id="btnTrackRevenueEvent" style="color:black; height: 30px">Track Revenue Event</button>
            <button id="btnTrackCallbackEvent" style="color:black; height: 30px">Track Callback Event</button>
            <button id="btnTrackPartnerEvent" style="color:black; height: 30px">Track Partner Event</button>
            <button id="btnEnableOfflineMode" style="color:black; height: 30px">Enable offline mode</button>
            <button id="btnDisableOfflineMode" style="color:black; height: 30px">Disable offline mode</button>
            <button id="btnEnableSdk" style="color:black; height: 30px">Enable SDK</button>
            <button id="btnDisableSdk" style="color:black; height: 30px">Disable SDK</button>
            <button id="btnIsSdkEnabled" style="color:black; height: 30px">Is SDK enabled?</button>
            <button id="btnGetIds" style="color:black; height: 30px">Get IDs</button>
        </div>  

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
