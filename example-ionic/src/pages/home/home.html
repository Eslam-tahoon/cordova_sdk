<ion-header>
  <ion-navbar>
    <ion-title>
      Adjust Ionic Example App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click) = "trackSimpleEvent()" icon-start large round color="dark">
    <ion-icon name="star"></ion-icon>
    Track Simple Event
    <ion-icon name="star"></ion-icon>
  </button>
  <button ion-button (click) = "trackSimpleEventWithCallbackId()" icon-start large round color="dark">
    <ion-icon name="star"></ion-icon>
    Track Simple Event (with Callback ID)
    <ion-icon name="star"></ion-icon>
  </button>
  <button ion-button (click) = "trackRevenueEvent()" icon-start large round color="dark">
    <ion-icon name="star"></ion-icon>
    Track Revenue Event
    <ion-icon name="star"></ion-icon>
  </button>
  <button ion-button (click) = "trackCallbackEvent()" icon-start large round color="dark">
    <ion-icon name="star"></ion-icon>
    Track Callback Event
    <ion-icon name="star"></ion-icon>
  </button>
  <button ion-button (click) = "trackPartnerEvent()" icon-start large round color="dark">
    <ion-icon name="star"></ion-icon>
    Track Partner Event
    <ion-icon name="star"></ion-icon>
  </button>
  <button ion-button (click) = "enableOfflineMode()" icon-start large round color="dark">
    <ion-icon name="star"></ion-icon>
    Enable Offline Mode
    <ion-icon name="star"></ion-icon>
  </button>
  <button ion-button (click) = "disableOfflineMode()" icon-start large round color="dark">
    <ion-icon name="star"></ion-icon>
    Disable Offline Mode
    <ion-icon name="star"></ion-icon>
  </button>
  <button ion-button (click) = "enableSdk()" icon-start large round color="dark">
    <ion-icon name="star"></ion-icon>
    Enable SDK
    <ion-icon name="star"></ion-icon>
  </button>
  <button ion-button (click) = "disableSdk()" icon-start large round color="dark">
    <ion-icon name="star"></ion-icon>
    Disable SDK
    <ion-icon name="star"></ion-icon>
  </button>
  <button ion-button (click) = "isSdkEnabled()" icon-start large round color="dark">
    <ion-icon name="star"></ion-icon>
    Is SDK Enabled?
    <ion-icon name="star"></ion-icon>
  </button>
  <button ion-button (click) = "getIds()" icon-start large round color="dark">
    <ion-icon name="star"></ion-icon>
    Get IDs
    <ion-icon name="star"></ion-icon>
  </button>
  <button ion-button (click) = "getAttribution()" icon-start large round color="dark">
    <ion-icon name="star"></ion-icon>
    Get Attribution
    <ion-icon name="star"></ion-icon>
  </button>
  <button ion-button (click) = "getSdkVersion()" icon-start large round color="dark">
    <ion-icon name="star"></ion-icon>
    Get SDK Version
    <ion-icon name="star"></ion-icon>
  </button>
</ion-content>
